<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créditos - BISCOITO C SUCO</title>

  <!-- Fonte Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="creditos.css">

</head>

<body>

  <header id="header">
    <div class="logo">NAVE</div>
    <nav>
      <a href="index.html">INÍCIO</a>
      <a href="personagens.html">PERSONAGENS</a>
      <a href="historia.html">HISTÓRIA</a>
      <a href="mecanicas.html">COMANDO</a>
      <a href="ods.html">ODS</a>
      <a href="depoimento.html">DEPOIMENTOS</a>
    </nav>
  </header>

  <main>
    <h1>CRÉDITOS</h1>
    <div id="credits-container"></div>


    <section id="team-photo-section">
      <h2>EQUIPE COMPLETA</h2>
      <img id="team-photo" src="grupo.jpeg" alt="Foto da equipe completa" />
    </section>

  </main>

  <footer>
    NAVE Rio - Rio de Janeiro, RJ - 2025 - Oficina Integrada 2
  </footer>

  <div id="modal">
    <span id="modal-close">&times;</span>
    <img id="modal-img" alt="Imagem ampliada" />
    <div id="modal-info"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const credits = [
        { nome: "ITALO", funcao: "Programador Principal, turma 2004 NAVE", idade: 16, foto: "6.jpeg" },
        { nome: "GABRIELY GUIMARÃES", funcao: "Programadora Front and, turma 2004 NAVE", idade: 17, foto: "2.jpeg" },
        { nome: "GABRIELA", funcao: "Designer Gráfico e ilustrações", idade: 16, foto: "3.jpeg" },
        { nome: "LEANDRO", funcao: "Ilustrações", idade: 17, foto: "1.jpeg" },
        { nome: "DANIEL", funcao: "Ilustrações, turma 2002 - NAVE", idade: 16, foto: "5.jpeg" },
        { nome: "GABRIEL TARSO", funcao: "Ilustrações turma 2002 - NAVE", idade: 16, foto: "4.jpeg" }
      ];

      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      const modalInfo = document.getElementById('modal-info');
      const modalClose = document.getElementById('modal-close');


      modal.style.display = 'none';

      const container = document.getElementById('credits-container');

      function createEl(tag, className, text) {
        const el = document.createElement(tag);
        if (className) el.className = className;
        if (text) el.textContent = text;
        return el;
      }

      credits.forEach(({ nome, funcao, idade, foto }) => {
        const div = createEl('div', 'credit-item');

        const img = createEl('img', 'credit-photo');
        img.src = foto;
        img.alt = `${nome} - Foto`;

        const infoDiv = createEl('div', 'credit-info');
        infoDiv.append(createEl('h3', 'credit-name', nome));
        infoDiv.append(createEl('p', 'credit-role', funcao));

        div.append(img, infoDiv);
        container.appendChild(div);


        div.addEventListener('click', () => {
          modalImg.src = foto;
          modalImg.alt = nome;

          modalInfo.innerHTML = `
        <strong>${nome}</strong><br>
        ${funcao}<br>
        Idade: ${idade} anos
      `;

          modal.style.display = 'flex';
        });
      });

      modalClose.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      modal.addEventListener('click', e => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });

      // Scroll header effect
      const header = document.getElementById('header');
      window.addEventListener('scroll', () => {
        header.classList.toggle('scrolled', window.scrollY > 30);
      });
    });
  </script>

</body>

</html>
